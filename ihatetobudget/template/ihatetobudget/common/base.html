{% load bootstrap4 %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}{% endblock %} &mdash; IHateToBudget</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    {% bootstrap_css %}

    <!-- TODO: static file -->
    <style media="screen">
.btn-circle {
  width: 2.25rem;
  height: 2.25rem;
  padding: 0;
  border-radius: 1.125rem;
  font-size: 75%;
  text-align: center;
  line-height: 2.25rem;
}

.form-group-required label::after {
  content: ' *';
  color: var(--danger);
  font-weight: bold;
}
    </style>
  </head>
  <body>
    {% include "ihatetobudget/common/navbar.html" %}

    <div class="container mt-4">
      {% bootstrap_messages %}

      {% block body %}{% endblock %}
    </div>

    {% bootstrap_javascript jquery='full' %}
  </body>
</html>
